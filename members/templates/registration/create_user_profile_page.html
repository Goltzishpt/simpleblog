
{% extends 'base.html' %}
{% block title %}Create a new profile page{% endblock %}
{% block content %}

{% if user.is_active %}

    <h1>Create profile page</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
        <button class="btn btn-secondary">Create Profile page</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value
                = name;
    </script>
{% else %}

You`re not allowed here! (and you know it...)

{% endif %}
{% endblock %}
