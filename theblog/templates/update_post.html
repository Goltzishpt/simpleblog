{% extends 'base.html' %}
{% block title %}
    Update a blog post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1 class="glitch" data-text="Update Post">Update Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-sprite">
            <defs>
                <filter id="filter">
                    <feTurbulence type="fractalNoise" baseFrequency="0.000001 0.000001" numOctaves="1" result="warp" seed="1"></feTurbulence>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp"></feDisplacementMap>
                </filter>
            </defs>
            </svg>
            <button class="btn btn-small btn-clear btn-light btn-glitch goltzButton" style="margin: 0 0 10px 20px; float: right;">Update</button>
        </form>
    </div>
{% else %}
    <h1 class="glitch" data-text="You`re not allowed here! (and you know it)">You`re not allowed here! (and you know it)</h1>
{% endif %}

{% endblock %}
