
{% extends 'base.html' %}
{% block title %}Update a blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1 class="glitch" data-text="Update Post...">Update Post...</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button class="btn btn-secondary">Update Post</button>
        </form>
    </div>

{% else %}

You`re not allowed here! (and you know it...)

{% endif %}
{% endblock %}
