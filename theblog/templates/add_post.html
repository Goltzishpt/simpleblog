
{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1 class="glitch" style="margin: 20px" data-text="Add Post">Add Post</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="formArea">
        {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
<!--        button the confirmation -->
        <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-sprite">
            <defs>
                <filter id="filter">
                    <feTurbulence type="fractalNoise" baseFrequency="0.000001 0.000001" numOctaves="1" result="warp" seed="1"></feTurbulence>
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp"></feDisplacementMap>
                </filter>
            </defs>
        </svg>
        <button class="btn btn-clear btn-light btn-glitch goltzButton" type="submit" style="margin: 10px 0 20px 20px; float: right;">Add</button>
</div>
    </form>
<hr/>

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value
            = name;
</script>
{% else %}

You`re not allowed here! (and you know it...)

{% endif %}

{% endblock %}
