
{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <h1 class="glitch" data-text="Add Post...">Add Post...</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input>
        <button class="btn btn-small btn-dark btn-glitch goltzButton">Add Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value
                = name;
    </script>
{% else %}

You`re not allowed here! (and you know it...)

{% endif %}
{% endblock %}
